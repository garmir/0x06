name: Limit Testing - Database_Access
on: [push, workflow_dispatch]

jobs:
  limit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Database_Access Limit Testing
        continue-on-error: true
        run: |
          nix-shell -p sqlite postgresql mysql80 --run '
            echo "=== LIMIT TEST: Database_Access ===" > limit-test-0x06.txt
            echo "Repository: ${{ github.repository }}" >> limit-test-0x06.txt
            echo "Timestamp: $(date)" >> limit-test-0x06.txt

            sqlite3 

            echo "âœ… Limit test completed" >> limit-test-0x06.txt
          '

      - name: Ubuntu Fallback Limit Test
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y sqlite3 postgresql-client
          echo "Ubuntu fallback limit test: Database_Access" > ubuntu-limit-0x06.txt
          echo "Basic test completed" >> ubuntu-limit-0x06.txt

      - name: Upload Limit Results
        uses: actions/upload-artifact@v4
        with:
          name: limit-test-Database_Access-0x06
          path: "*.txt"
          retention-days: 7